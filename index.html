<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Stereo P2P Call</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #f4f4f9; }
        #status { color: #666; margin-bottom: 20px; font-weight: bold; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
        button:disabled { background: #ccc; }
        audio { margin-top: 30px; display: block; width: 100%; max-width: 400px; margin-left: auto; margin-right: auto; }
    </style>
</head>
<body>
    <h1>Stereo WebRTC</h1>
    <div id="status">マイクを許可してください...</div>
    <button id="startBtn" disabled>通話開始 (Call)</button>
    <audio id="remoteAudio" autoplay controls></audio>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket = io();
        const startBtn = document.getElementById('startBtn');
        const statusDiv = document.getElementById('status');
        const remoteAudio = document.getElementById('remoteAudio');
        
        let localStream;
        let pc;
        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        // ステレオ強制設定
        function forceStereo(sdp) {
            return sdp.replace('useinbandfec=1', 'useinbandfec=1;stereo=1;maxaveragebitrate=128000');
        }

        // 起動時にマイクを準備
      async function init() {
            try {
                // まずは一般的な設定でマイクを要求
                localStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                        // channelCountはあえてここでは指定せず、後で適用する
                    }
                });
                
                statusDiv.innerText = "準備完了。通話を開始してください。";
                startBtn.disabled = false;
                console.log("Microphone access granted:", localStream.getAudioTracks()[0].getSettings());
            } catch (err) {
                statusDiv.innerText = "エラー: マイクが見つからないか許可されていません。";
                console.error("Mic Error:", err);
            }
        }

        function createPeerConnection() {
            pc = new RTCPeerConnection(config);

            pc.onicecandidate = (e) => {
                if (e.candidate) socket.emit('candidate', e.candidate);
            };

            pc.ontrack = (e) => {
                statusDiv.innerText = "通話中 (Stereo Connected)";
                remoteAudio.srcObject = e.streams[0];
            };

            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
        }

        // 発信ボタン
        startBtn.onclick = async () => {
            createPeerConnection();
            const offer = await pc.createOffer();
            offer.sdp = forceStereo(offer.sdp);
            await pc.setLocalDescription(offer);
            socket.emit('offer', offer);
            statusDiv.innerText = "呼び出し中...";
        };

        // 着信処理
        socket.on('offer', async (offer) => {
            if (!pc) createPeerConnection();
            statusDiv.innerText = "着信中...";
            await pc.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await pc.createAnswer();
            answer.sdp = forceStereo(answer.sdp);
            await pc.setLocalDescription(answer);
            socket.emit('answer', answer);
        });

        socket.on('answer', async (answer) => {
            await pc.setRemoteDescription(new RTCSessionDescription(answer));
        });

        socket.on('candidate', async (candidate) => {
            if (pc) await pc.addIceCandidate(new RTCIceCandidate(candidate));
        });

        init();
    </script>
</body>
</html>
