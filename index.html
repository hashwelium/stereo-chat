<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Stereo P2P Call</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #f4f4f9; }
        #status { color: #007bff; margin-bottom: 20px; font-weight: bold; min-height: 1.2em; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; background: #28a745; color: white; border: none; border-radius: 5px; }
        button:disabled { background: #ccc; }
        audio { margin-top: 30px; width: 100%; max-width: 400px; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>Stereo WebRTC</h1>
    <div id="status">マイクを起動中...</div>
    <button id="startBtn" disabled>通話開始 (Call)</button>
    <audio id="remoteAudio" autoplay controls></audio>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        // あなたの Render の URL に書き換えてください（最後はスラッシュなし
        const socket = io("https://stereo-chat.onrender.com");
        const startBtn = document.getElementById('startBtn');
        const statusDiv = document.getElementById('status');
        const remoteAudio = document.getElementById('remoteAudio');
        
        let localStream;
        let pc;
        // 接続先を見つけるためのサーバーリスト
        const config = { iceServers: [
            { urls: 'stun:stun.l.google.com:19302' },
            { urls: 'stun:stun1.l.google.com:19302' },
            { urls: 'stun:stun2.l.google.com:19302' }
        ]};

function forceStereo(sdp) {
    // 変更点: 
    // maxaveragebitrate=510000 (ビットレートを510kbpsに爆上げ)
    // sprop-maxcapturerate=48000 (サンプリングレートを48kHzに固定)
    // usedtx=0 (無音時のデータ節約を無効化＝音が途切れない)
    // stereo=1 (ステレオ強制)
    let fmtp = "useinbandfec=1; stereo=1; maxaveragebitrate=510000; sprop-maxcapturerate=48000; usedtx=0";
    return sdp.replace('useinbandfec=1', fmtp);
}
        }

async function init() {
    try {
        localStream = await navigator.mediaDevices.getUserMedia({
            audio: {
                echoCancellation: false, // エコーキャンセルOFF（超重要）
                noiseSuppression: false, // ノイズ除去OFF（環境音を残す）
                autoGainControl: false,  // 音量自動調整OFF（ダイナミクスを守る）
                channelCount: 2,         // ステレオ入力
                sampleRate: 48000,       // 48kHzサンプリング（CD音質以上）
                sampleSize: 16           // 16bit深度
            }
        });
        statusDiv.innerText = "高音質モード準備完了！";
        startBtn.disabled = false;
        
        // 実際に適用された設定をログで確認
        const track = localStream.getAudioTracks()[0];
        console.log("適用された設定:", track.getSettings());

    } catch (err) {
        statusDiv.innerText = "エラー: マイク設定に失敗しました。";
        console.error(err);
    }
}

        function createPeerConnection() {
            pc = new RTCPeerConnection(config);
            console.log("PeerConnection作成");

            pc.onicecandidate = (e) => {
                if (e.candidate) {
                    console.log("Candidate送信");
                    socket.emit('candidate', e.candidate);
                }
            };

            pc.ontrack = (e) => {
                console.log("音声を受信しました！");
                statusDiv.innerText = "通話中 (Stereo Mode)";
                remoteAudio.srcObject = e.streams[0];
            };

            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
        }

        startBtn.onclick = async () => {
            if (!pc) createPeerConnection();
            const offer = await pc.createOffer();
            offer.sdp = forceStereo(offer.sdp);
            await pc.setLocalDescription(offer);
            socket.emit('offer', offer);
            statusDiv.innerText = "相手の応答を待っています...";
            startBtn.disabled = true;
        };

        socket.on('offer', async (offer) => {
            console.log("Offer着信");
            if (!pc) createPeerConnection();
            await pc.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await pc.createAnswer();
            answer.sdp = forceStereo(answer.sdp);
            await pc.setLocalDescription(answer);
            socket.emit('answer', answer);
            statusDiv.innerText = "接続されました！";
        });

        socket.on('answer', async (answer) => {
            console.log("Answer受信");
            await pc.setRemoteDescription(new RTCSessionDescription(answer));
        });

        socket.on('candidate', async (candidate) => {
            try {
                if (pc) await pc.addIceCandidate(new RTCIceCandidate(candidate));
            } catch (e) { console.error("ICEエラー", e); }
        });

        init();
    </script>
</body>
</html>
