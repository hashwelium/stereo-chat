<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Quality Stereo Call</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #222; color: #fff; }
        h1 { margin-bottom: 10px; font-size: 24px; }
        #status { color: #00ff00; margin-bottom: 20px; font-weight: bold; min-height: 1.5em; }
        button { padding: 15px 40px; font-size: 18px; cursor: pointer; background: #ff4757; color: white; border: none; border-radius: 30px; transition: 0.3s; }
        button:disabled { background: #555; cursor: not-allowed; }
        button:hover:not(:disabled) { background: #ff6b81; }
        audio { margin-top: 30px; width: 100%; max-width: 500px; border-radius: 10px; outline: none; }
        .note { font-size: 0.8rem; color: #aaa; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Stereo WebRTC (Hi-Res)</h1>
    <div id="status">マイクを準備中...</div>
    <button id="startBtn" disabled>通話開始 (Start)</button>
    <div class="note">⚠️ ハウリング防止のため、必ずイヤホンをしてください</div>
    <audio id="remoteAudio" autoplay controls></audio>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        // RenderのURLでSocket接続（自動判別）
        const socket = io(); 
        
        const startBtn = document.getElementById('startBtn');
        const statusDiv = document.getElementById('status');
        const remoteAudio = document.getElementById('remoteAudio');
        
        let localStream;
        let pc;
        
        // GoogleのSTUNサーバーを利用
        const config = { 
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        // 【重要】SDPを書き換えて高音質ステレオを強制する関数
        function forceStereo(sdp) {
            // maxaveragebitrate=510000 -> 510kbps (超高音質)
            // stereo=1 -> ステレオ強制
            // sprop-maxcapturerate=48000 -> 48kHzサンプリング
            // usedtx=0 -> 音声途切れ防止
            let fmtp = "useinbandfec=1; stereo=1; maxaveragebitrate=510000; sprop-maxcapturerate=48000; usedtx=0";
            return sdp.replace(/useinbandfec=1/g, fmtp);
        }

// マイク初期化（自動フォールバック機能付き）
        async function init() {
            try {
                // まずは「最高音質」を目指してリクエスト
                localStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: false, 
                        noiseSuppression: false, 
                        autoGainControl: false,
                        // 'ideal' を使うと「できればこうしたいけど、無理なら合わせるよ」という指示になる
                        channelCount: { ideal: 2 }, 
                        sampleRate: { ideal: 48000 } 
                    }
                });
                
                statusDiv.innerText = "準備OK！(高音質モード)";
                statusDiv.style.color = "#00ff00"; // 緑色
                startBtn.disabled = false; // ボタンを有効化

            } catch (err) {
                console.warn("高音質モード失敗。標準設定で再試行します...", err);
                
                // 高音質がダメなら、標準設定で再トライ（とにかく繋ぐことを優先）
                try {
                    localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    statusDiv.innerText = "準備OK (標準モード)";
                    statusDiv.style.color = "orange";
                    startBtn.disabled = false; // ボタンを有効化
                } catch (finalErr) {
                    statusDiv.innerText = "エラー: マイクが見つからないか、許可されていません。";
                    statusDiv.style.color = "red";
                    console.error("マイク取得エラー:", finalErr);
                }
            }
        }

        // 通信の確立処理
        function createPeerConnection() {
            pc = new RTCPeerConnection(config);

            pc.onicecandidate = (e) => {
                if (e.candidate) socket.emit('candidate', e.candidate);
            };

            pc.ontrack = (e) => {
                console.log("相手の音声を受信");
                statusDiv.innerText = "通話中 (High-Res Stereo)";
                remoteAudio.srcObject = e.streams[0];
            };

            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
        }

        // 発信ボタン
        startBtn.onclick = async () => {
            if (!pc) createPeerConnection();
            const offer = await pc.createOffer();
            
            // ここでSDP書き換え実行
            offer.sdp = forceStereo(offer.sdp);
            
            await pc.setLocalDescription(offer);
            socket.emit('offer', offer);
            statusDiv.innerText = "呼び出し中...";
            startBtn.disabled = true;
        };

        // 着信処理
        socket.on('offer', async (offer) => {
            if (!pc) createPeerConnection();
            statusDiv.innerText = "着信あり！接続中...";
            
            await pc.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await pc.createAnswer();
            
            // 返答側もSDP書き換え実行
            answer.sdp = forceStereo(answer.sdp);
            
            await pc.setLocalDescription(answer);
            socket.emit('answer', answer);
        });

        socket.on('answer', async (answer) => {
            await pc.setRemoteDescription(new RTCSessionDescription(answer));
            statusDiv.innerText = "接続完了！";
        });

        socket.on('candidate', async (candidate) => {
            if (pc) await pc.addIceCandidate(new RTCIceCandidate(candidate));
        });
